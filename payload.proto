syntax = "proto3";

package cml.payload;

enum Type {
    UNSPECIFIED = 0;
    INFO = 1;
    GET = 2;
    SET = 3;
}

enum Ack {
    OUTBOUND = 0;
    RETRY = 1;
    INBOUND = 2;
    NACK = 3;
}

enum InnerPayloadType {
    RAW = 0;
    LOG = 1;
    CLIENT = 2;
    DEVICE = 3;
}

message Payload {
    Type type = 1;
    Ack ack = 2;
    uint64 timestamp = 3;
    uint64 ttl = 4;
    InnerPayloadType inner_payload_type = 5;
    bytes inner_payload = 6;
}
