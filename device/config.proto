syntax = "proto3";

package cml.device;

import "common/config.proto";
import "device/action.proto";

message Config {
    cml.common.Config common_config = 1;
    string user_uuid = 2;
    string client_uuid = 3;
    string client_name = 4;
    uint32 number = 5;
    repeated cml.device.Action actions = 6;
}
